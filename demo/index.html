<html lang="en-US">
<head>
<title>Bootstrap custom radio</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
<link rel="stylesheet" href="radio-bootstrap.css">
</head>
<body style="padding-left:20px">
<p>
 Original radio buttons:
</p>
<div class="radio">
      <label class="radio-bootstrap">                                        
          <input type="radio">             
          <span class="radio-placeholder"></span>           
          Original radio
      </label>
 </div>
 <div class="radio">
      <label class="radio-bootstrap">                                        
          <input type="radio" disabled>             
          <span class="radio-placeholder"></span>           
          Original radio disabled
      </label>
 </div>
 <div class="radio">
      <label class="radio-bootstrap">                                        
          <input type="radio" checked>             
          <span class="radio-placeholder"></span>           
          Original radio checked
      </label>
 </div>
  <div class="radio">
      <label class="radio-bootstrap">                                        
          <input type="radio" checked disabled>             
          <span class="radio-placeholder"></span>           
          Original radio checked and disabled
      </label>
 </div>
 <div class="radio">
      <label class="radio-bootstrap radio-lg">                           
          <input type="radio">             
          <span class="radio-placeholder"></span>           
          Large radio unchecked
      </label>
 </div>
  <br/>
<p>
 Inline radioes:
</p>
<label class="radio-inline radio-bootstrap">
  <input type="radio">
  <span class="radio-placeholder"></span>
  Inline 
</label>
<label class="radio-inline radio-bootstrap">
  <input type="radio" disabled>
  <span class="radio-placeholder"></span>
  Inline disabled
</label>
<label class="radio-inline radio-bootstrap">
  <input type="radio" checked disabled>
  <span class="radio-placeholder"></span>
  Inline checked and disabled
</label>
<label class="radio-inline radio-bootstrap radio-lg">
  <input type="radio" checked>
  <span class="radio-placeholder"></span>
  Large inline checked
</label>

<br>
<br>
<p>
 Radio group, middle size:
</p>
<p>
 What is better to drink?
</p>
<div style="margin-left:16px">
    <div class="radio">
        <label class="radio-bootstrap radio-md">                           
            <input type="radio" checked name="group-1">             
            <span class="radio-placeholder"></span>           
            Coffee
        </label>
    </div>
    <div class="radio">
        <label class="radio-bootstrap radio-md">                           
            <input type="radio" name="group-1">             
            <span class="radio-placeholder"></span>           
            Tea
        </label>
    </div>      
    <div class="radio">
        <label class="radio-bootstrap radio-md">                           
            <input type="radio" name="group-1">             
            <span class="radio-placeholder"></span>           
            Juce
        </label>
    </div>      
</div>

</body>
